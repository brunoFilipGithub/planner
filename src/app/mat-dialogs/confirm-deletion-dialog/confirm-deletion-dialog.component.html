<h2 mat-dialog-title>Confirm</h2>

<mat-dialog-content>
   <p>Are you sure you want to delete this event?</p>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="onDecline()">No</button>
    <button class="mat-raised-button mat-primary"(click)="onAccept()">Yes</button>
</mat-dialog-actions>
